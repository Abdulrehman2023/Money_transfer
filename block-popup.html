<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="login-main popup">
        <div class="container">
            <div class="popup-main">
                <div class="popup-head">
                    <div class="icon">
                        <img src="images/block.png" alt="">
                    </div>
                    <h4>Block agent</h4>
                </div>
                <div class="popup-body">
                    <div class="top-img">
                        <img src="images/block.png" alt="">
                    </div>
                    <h1>Block an agent</h1>
                    <p>Are you sure you want to block this agent?</p>
                    <div class="popup-btns">
                        <div class="btn btn-1">
                            <a href="">Cancel</a>
                        </div>
                        <div class="btn btn-2">
                            <a href="">Yes block</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
