{% load static %}


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <title>Document</title>
</head>

<body>
    <div class="login-main">
        <div class="container">
            <div class="login-form">
                <div class="login-content">
                    <form id="contact" action={% url 'login2' %} method="post">
                        {% csrf_token %}
                        <div class="form-heading">
                            <div class="icon">

                                <img src="{% static 'images/Group 16824.png' %}" alt="">
                            </div>
                            <h2>Login Now</h2>
                        </div>
                        <div class="form-fields-main">
                            <div class="input-field">
                                <label for="email">
                                    <div class="icon">
                                        <img src="{% static 'images/Icon zocial-email.png' %}" alt="">
                                    </div>
                                </label>
                                <input type="text" placeholder="Email" name="email" id="email" value="email" required>
                            </div>

                            <div class="input-field">
                                <label for="password">
                                    <div class="icon">
                                        <img src="{% static 'images/Icon awesome-unlock-alt.png' %}" alt="">
                                    </div>
                                </label>
                                <input type="text" placeholder="Password" name="password" id="pass" value="password"
                                    required>
                                </label>
                            </div>



                            <div class="input-field">
                                <label for="phone">
                                    <div class="icon">
                                        <img src="{% static 'images/Icon awesome-phone-alt.png' %}" alt="">
                                    </div>
                                </label>
                                <input type="text" placeholder="Phone" name="phone" id="phone" required>
                            </div>
                            <div class="login-btn">
                                <input type="submit">
                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>


</html>
