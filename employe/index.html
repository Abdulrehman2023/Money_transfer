<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="login-main">
        <div class="container">
            <div class="login-form">
                <div class="login-content">
                    <form action="" method="POST">
                        <div class="form-heading">
                            <div class="icon">
                                <img src="images/Group 16824.png" alt="">
                            </div>
                            <h2>Login Now</h2>
                        </div>
                        <div class="form-fields-main">
                            <div class="input-field">
                                <label for="email">
                                    <div class="icon">
                                        <img src="images/Icon zocial-email.png" alt="">
                                    </div>
                                </label>
                                <input type="text" placeholder="Email" name="email" id="email" required>
                            </div>
                            <div class="input-field">
                                <label for="pass">
                                    <div class="icon">
                                        <img src="images/Icon awesome-unlock-alt.png" alt="">
                                    </div>
                                </label>
                                <input type="text" placeholder="Password" name="pass" id="pass" required>
                                </label>
                            </div>

                            <!-- <div class="input-field">
                                <label for="phone">
                                    <div class="icon">
                                        <img src="images/Icon awesome-phone-alt.png" alt="">
                                    </div>
                                </label>
                                <input type="text" placeholder="Phone" name="phone" id="phone" required>
                            </div>
                             -->
                            
                            <div class="login-btn">
                                <a href="./opening-control.html">Login</a>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
